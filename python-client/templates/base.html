<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payload Command Server</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js"></script>
</head>
<body>
    <header>
        <h1>Payload Command Server</h1>
        <nav id="breadcrumbs"></nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <h2>Changed Fields</h2>
        <div id="change-log">
        </div>
        <button type="submit" class="submit-button" onclick="sendCommand()">Submit</button>
    </footer>
    <script>
        updateChangeLog({{ changes | tojson }});
    </script>
</body>
</html>
