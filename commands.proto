syntax = "proto2";
package commands;


import "google/protobuf/descriptor.proto";

extend google.protobuf.FieldOptions {
  optional string my_option = 51234;
}


message Command {
    oneof command {
        Command1 command1 = 1 [(my_option) = "value"];
        Command2 command2 = 2;
        Command3 command3 = 3;
    }
}

message Command1 {}
message Command2 {}
message Command3 {}


