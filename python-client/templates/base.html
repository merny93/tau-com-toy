<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payload Command Server</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js"></script>
</head>
<body>
    <header>
        <h1>Payload Command Server</h1>
        <nav id="breadcrumbs"></nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <h2>Changed Fields</h2>
        <div id="change-log">
            {% for field, value in changes.items() %}
                <p>{{ field }}: {{ value }}</p>
            {% endfor %}
        </div>
    </footer>
</body>
</html>
