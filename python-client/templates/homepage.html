{% extends "base.html" %}

{% block content %}
<h2>Top-Level Message</h2>
<table>
    <thead>
        <tr>
            <th>Field</th>
            <th>Type</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for field in fields %}
        <tr>
            <td>{{ field.name }}</td>
            <td>{{ field.type }}</td>
            <td>{{ field.meta_description }}</td>
            <td>
                {% if field.is_message %}
                <a href="/nested/{{ field.name }}">View</a>
                {% else %}
                <input type="number" onchange="updateField('{{ field.name }}', this.value)">
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
